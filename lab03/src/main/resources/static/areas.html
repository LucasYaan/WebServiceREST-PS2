<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áreas</title>
</head>
<body>	
        <h1>Gerenciamento de Faculdades</h1>

        <table>    
            <tr> <td>ID:</td> <td><input type="text" id="txtId"></td> </tr>
            <tr> <td>Nome:</td> <td><input type="text" id="txtNome"></td> </tr>
            <tr><td></td><td>
                <input type="button" value="Novo" onclick="novaArea()" id="btnNovo">
                <input type="button" value="Salvar" onclick="salvarArea()" id="btnSalvar">
                <input type="button" value="Apagar" onclick="apagarArea()" id="btnApagar">
                <input type="button" value="Cancelar" onclick="cancelarEdicao()" id="btnCancelar">
            </td></tr>
        </table> 
        
		<p style="font-weight:bold" id="paragrafoMensagem"></p>
		
        <table id="tabelaAreas">    
            <tr> <th>ID</th> <th>Nome</th> </tr>
            <tbody id="corpoTabelaAreas"> </tbody>
        </table>

        <script>
			const tabelaAreas = document.querySelector('#tabelaAreas');
	        const corpoTabela = document.querySelector('#corpoTabelaAreas');
	        const paragrafoMensagem = document.querySelector('#paragrafoMensagem');
	        const txtId = document.querySelector('#txtId');
	        const txtNome = document.querySelector('#txtNome');
	        
	        const btnNovo = document.querySelector('#btnNovo');
	        const btnSalvar = document.querySelector('#btnSalvar');
	        const btnApagar = document.querySelector('#btnApagar');
	        const btnCancelar = document.querySelector('#btnCancelar');
	        var criandoNovaArea = false;
	        
	        inicializar();

	        function inicializar() {
	        	criandoNovaArea = false;
	            paragrafoMensagem.innerHTML = 'Pressione o botão Novo ou selecione uma area da lista:'
	            txtId.value = '';
	            txtNome.value = '';

	            txtId.disabled = true;
	            txtNome.disabled = true;

	            btnNovo.disabled = false;
	            btnSalvar.disabled = true;
	            btnApagar.disabled = true;
	            btnCancelar.disabled = true;
	            listarTodasAreas();            
	        }

	        async function listarTodasAreas() {
	            const URL = `/api/areas`;
	            fetch(URL)
	              .then(resposta => { if (!resposta.ok) throw Error(resposta.status); return resposta;}) 
	              .then(resposta => resposta.json())
	              .then(jsonResponse => preencherTabela(jsonResponse))
	              .catch(function(error) { paragrafoMensagem.innerHTML = "Erro ao listar areas (código " + error.message + ")";});
	        }
	        
	        
	        function preencherTabela(areas) {
	            var linhasTabela = '';
	            for (var i = 0; i < areas.length; i++) {
	                var f = areas[i];
	                linhasTabela += 
					`<tr>
						<td><a href="javascript:void(0)" onclick="selecionarArea('${f.id}','${f.nome}')">${f.id}</a></td>
						<td>${f.nome}</td>
					</tr>`;
	            }
	            corpoTabela.innerHTML = linhasTabela;
	        }

	        function selecionarArea(id, nome) {
	        	criandoNovaAreas = false;
	            paragrafoMensagem.innerHTML = 'Altere e salve os dados da Área, ou então apague o registro da Área.'
	            txtId.value = id;
	            txtNome.value = nome;

	            txtId.disabled = true;
	            txtNome.disabled = false;

	            btnNovo.disabled = true;
	            btnSalvar.disabled = false;
	            btnApagar.disabled = false;
	            btnCancelar.disabled = false;  
	        }

	        function novaArea() {
	        	paragrafoMensagem.innerHTML = 'Preencha os dados da nova Áreas...';
	        	criandoNovaAreas = true;
	        	
	        	txtId.value = '';
	        	txtNome.value = '';
	        	
	        	txtId.disabled = true;
	        	txtNome.disabled = false;
	        	
	        	btnNovo.disabled = true;
	        	btnSalvar.disabled = false;
	        	btnApagar.disabled = true;
	        	btnCancelar.disabled = false;
	        }
	        
	        function salvarArea() {
	        	if (criandoNovaAreas) {
	        		criarAreas();
	        	}
	        	else {
	        		alterarAreas();
	        	}
	        }
	        
	        async function criarArea() {
	        	const URL = `/api/areas`;
	        	const dadosAreas = {
	        		'nome': txtNome.value
	        	};
	        	const postRequest = {
	        		method: 'POST',
	        		body: JSON.stringify(dadosAreas),
	        		headers: { 'Content-type': 'application/json' }
	        	};
	        	fetch(URL, postRequest)
	        		.then(resposta => { if (!resposta.ok) throw Error(resposta.status); return resposta; } )
	        		.then(resposta => resposta.json())
	        		.then(jsonResponse => inicializar())
	        		.catch(function(error) { paragrafoMensagem.innerHTML = 'Erro ao criar nova área (código ' + error.message + ')'; } );
	        }
	        
	        async function alterarAreas() {
	        	const ID = txtId.value;
	        	const URL = `/api/areas/${ID}`;
	        	const dadosAreas = {
	        		'id': ID,
	        		'nome': txtNome.value
	        	};
	        	const putRequest = {
	        		method: 'PUT',
	        		body: JSON.stringify(dadosAreas),
	        		headers: { 'Content-type': 'application/json' }
	        	};
	        	fetch(URL, putRequest)
	        		.then(resposta => { if (!resposta.ok) throw Error(resposta.status); return resposta; } )
	        		.then(resposta => resposta.json())
	        		.then(jsonResponse => inicializar())
	        		.catch(function(error) { paragrafoMensagem.innerHTML = 'Erro ao alterar área (código ' + error.message + ')'; } );	        	
	        }
	        
	        function cancelarEdicao() {
	        	inicializar();
	        }
	        
	        async function apagarAreas() {
	        	const ID = txtId.value;
	        	const URL = `/api/areas/${ID}`;
	        	const deleteRequest = {
	        		method: 'DELETE'
	        	};
	        	fetch(URL, deleteRequest)
	        		.then(resposta => { if (!resposta.ok) throw Error(resposta.status); return resposta; } )
	        		.then(resposta => inicializar())
	        		.catch(function(error) { paragrafoMensagem.innerHTML = 'Erro ao apagar área (código ' + error.message + ')'; } );	        		
	        }
	        
	    </script>   

		<style>
			body {
				font-family: Arial, sans-serif;
				margin: 20px;
				height: 100vh;
				box-sizing: border-box;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
			}
			th, tr, td {
				padding: 8px;
				text-align: left;    
			}
		</style>
</body>
</html>
