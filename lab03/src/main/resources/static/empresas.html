<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empresas</title>
</head>
<body>	
        <h1>Gerenciamento de Empresas</h1>

        <table>    
            <tr> <td>ID:</td> <td><input type="text" id="txtId"></td> </tr>
            <tr> <td>Nome fantasia:</td> <td><input type="text" id="txtNome"></td> </tr>
            <tr> <td>CNPJ:</td> <td><input type="text" id="txtCnpj"></td> </tr>
            <tr> <td>Email contato:</td> <td><input type="text" id="txtEmailContato"></td> </tr>
            <tr> <td>Endereço:</td> <td><input type="text" id="txtEndereco"></td> </tr>
            <tr> <td>Descrição:</td> <td><input type="text" id="txtDescricao"></td> </tr>
            <tr><td></td><td>
                <input type="button" value="Novo" onclick="novaEmpresa()" id="btnNovo">
                <input type="button" value="Salvar" onclick="salvarEmpresa()" id="btnSalvar">
                <input type="button" value="Apagar" onclick="apagarEmpresa()" id="btnApagar">
                <input type="button" value="Cancelar" onclick="cancelarEdicao()" id="btnCancelar">
            </td></tr>
        </table> 
        
		<p style="font-weight:bold" id="paragrafoMensagem"></p>
		
        <table id="tabelaEmpresas">    
            <tr> <th>ID</th> <th>Nome</th> </tr>
            <tbody id="corpoTabelaEmpresas"> </tbody>
        </table>

        <script>
			const tabelaEmpresas = document.querySelector('#tabelaEmpresas');
	        const corpoTabela = document.querySelector('#corpoTabelaEmpresas');
	        const paragrafoMensagem = document.querySelector('#paragrafoMensagem');
	        const txtId = document.querySelector('#txtId');
	        const txtNome = document.querySelector('#txtNome');
	        const txtCnpj = document.querySelector('#txtCnpj');
	        const txtEmailContato = document.querySelector('#txtEmailContato');
	        const txtEndereco = document.querySelector('#txtEndereco');
            const txtDescricao = document.querySelector('#txtDescricao');
	        
	        const btnNovo = document.querySelector('#btnNovo');
	        const btnSalvar = document.querySelector('#btnSalvar');
	        const btnApagar = document.querySelector('#btnApagar');
	        const btnCancelar = document.querySelector('#btnCancelar');
	        var criandoNovaEmpresa = false;
	        
	        inicializar();

	        function inicializar() {
	        	criandoNovaEmpresa = false;
	            paragrafoMensagem.innerHTML = 'Pressione o botão Novo ou selecione uma empresa da lista:'
	            txtId.value = '';
	            txtNome.value = '';
                txtCnpj.value = '';
                txtEmailContato.value = '';
                txtEndereco.value = '';
                txtDescricao.value = '';

	            txtId.disabled = true;
	            txtNome.disabled = true;
                txtCnpj.disabled = true;
                txtEmailContato.disabled = true;
                txtEndereco.disabled = true;
                txtDescricao.disabled = true;

	            btnNovo.disabled = false;
	            btnSalvar.disabled = true;
	            btnApagar.disabled = true;
	            btnCancelar.disabled = true;
	            listarTodasEmpresas();            
	        }

	        async function listarTodasEmpresas() {
	            const URL = `/mackenzie/empresas`;
	            fetch(URL)
	              .then(resposta => { if (!resposta.ok) throw Error(resposta.status); return resposta;}) 
	              .then(resposta => resposta.json())
	              .then(jsonResponse => preencherTabela(jsonResponse))
	              .catch(function(error) { paragrafoMensagem.innerHTML = "Erro ao listar empresas (código " + error.message + ")";});
	        }
	        
	        
	        function preencherTabela(empresas) {
	            var linhasTabela = '';
	            for (var i = 0; i < empresas.length; i++) {
	                var e = empresas[i];
	                linhasTabela += 
					`<tr>
						<td><a href="javascript:void(0)" onclick="selecionarEmpresa('${e.id}','${e.nome}','${e.cnpj}','${e.emailContato}','${e.endereco}','${e.descricao}')">${e.id}</a></td>
						<td>${e.nome}</td>
						<td>${e.cnpj}</td>
						<td>${e.emailContato}</td>
						<td>${e.endereco}</td>
						<td>${e.descricao}</td>
					</tr>`;
	            }
	            corpoTabela.innerHTML = linhasTabela;
	        }

	        function selecionarEmpresa(id, nome, emailContato, endereco, descricao) {
	        	criandoNovaEmpresa = false;
	            paragrafoMensagem.innerHTML = 'Altere e salve os dados da empresa, ou então apague o registro da empresa.'
	            txtId.value = id;
	            txtNome.value = nome;
				txtCnpj.value = cnpj;
				txtEmailContato.value = emailContato;
				txtEndereco.value = endereco;
				txtDescricao.value = descricao;

	            txtId.disabled = true;
	            txtNome.disabled = false;
				txtCnpj.disabled = false;
				txtEmailContato.disabled = false;
				txtEndereco.disabled = false;
				txtDescricao.disabled = false;

	            btnNovo.disabled = true;
	            btnSalvar.disabled = false;
	            btnApagar.disabled = false;
	            btnCancelar.disabled = false;  
	        }

	        function novaEmpresa() {
	        	paragrafoMensagem.innerHTML = 'Preencha os dados da nova empresa...';
	        	criandoNovaEmpresa = true;
	        	
	        	txtId.value = '';
	        	txtNome.value = '';
				txtCnpj.value = '';
				txtEmailContato.value = '';
				txtEndereco.value = '';
				txtDescricao.value = '';

	        	txtId.disabled = true;
	        	txtNome.disabled = false;
				txtCnpj.disabled = false;
				txtEmailContato.disabled = false;
				txtEndereco.disabled = false;
				txtDescricao.disabled = false;
	        	
	        	btnNovo.disabled = true;
	        	btnSalvar.disabled = false;
	        	btnApagar.disabled = true;
	        	btnCancelar.disabled = false;
	        }
	        
	        function salvarEmpresa() {
	        	if (criandoNovaEmpresa) {
	        		criarEmpresa();
	        	}
	        	else {
	        		alterarEmpresa();
	        	}
	        }
	        
	        async function criarEmpresa() {
	        	const URL = `/mackenzie/empresas`;
	        	const dadosEmpresas = {
	        		'nome': txtNome.value,
					'cnpj': txtCnpj.value,
					'emailContato': txtEmailContato.value,
					'endereco': txtEndereco.value,
					'descricao': txtDescricao.value
	        	};
	        	const postRequest = {
	        		method: 'POST',
	        		body: JSON.stringify(dadosEmpresas),
	        		headers: { 'Content-type': 'application/json' }
	        	};
	        	fetch(URL, postRequest)
	        		.then(resposta => { if (!resposta.ok) throw Error(resposta.status); return resposta; } )
	        		.then(resposta => resposta.json())
	        		.then(jsonResponse => inicializar())
	        		.catch(function(error) { paragrafoMensagem.innerHTML = 'Erro ao criar nova empresa (código ' + error.message + ')'; } );
	        }
	        
	        async function alterarEmpresa() {
	        	const ID = txtId.value;
	        	const URL = `/mackenzie/empresas/${ID}`;
	        	const dadosEmpresa = {
	        		'id': ID,
	        		'nome': txtNome.value,
					'cnpj': txtCnpj.value,
					'emailContato': txtEmailContato.value,
					'endereco': txtEndereco.value,
					'descricao': txtDescricao.value
	        	};
	        	const putRequest = {
	        		method: 'PUT',
	        		body: JSON.stringify(dadosEmpresa),
	        		headers: { 'Content-type': 'application/json' }
	        	};
	        	fetch(URL, putRequest)
	        		.then(resposta => { if (!resposta.ok) throw Error(resposta.status); return resposta; } )
	        		.then(resposta => resposta.json())
	        		.then(jsonResponse => inicializar())
	        		.catch(function(error) { paragrafoMensagem.innerHTML = 'Erro ao alterar empresa (código ' + error.message + ')'; } );	        	
	        }
	        
	        function cancelarEdicao() {
	        	inicializar();
	        }
	        
	        async function apagarEmpresa() {
	        	const ID = txtId.value;
	        	const URL = `/mackenzie/empresas/${ID}`;
	        	const deleteRequest = {
	        		method: 'DELETE'
	        	};
	        	fetch(URL, deleteRequest)
	        		.then(resposta => { if (!resposta.ok) throw Error(resposta.status); return resposta; } )
	        		.then(resposta => inicializar())
	        		.catch(function(error) { paragrafoMensagem.innerHTML = 'Erro ao apagar empresa (código ' + error.message + ')'; } );	        		
	        }
	        
	    </script>   

		<style>
			body {
				font-family: Arial, sans-serif;
				margin: 20px;
				height: 100vh;
				box-sizing: border-box;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
			}
			th, tr, td {
				padding: 8px;
				text-align: left;    
			}
		</style>
</body>
</html>
