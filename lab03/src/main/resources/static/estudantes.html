<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudantes</title>
</head>
<body>	
        <h1>Gerenciamento de Estudantes</h1>

        <table>    
            <tr> <td>ID:</td> <td><input type="text" id="txtId"></td> </tr>
            <tr> <td>Nome:</td> <td><input type="text" id="txtNome"></td> </tr>
            <tr> <td>Email:</td> <td><input type="text" id="txtEmail"></td> </tr>

            <tr><td></td><td>
                <input type="button" value="Novo" onclick="novaArea()" id="btnNovo">
                <input type="button" value="Salvar" onclick="salvarArea()" id="btnSalvar">
                <input type="button" value="Apagar" onclick="apagarArea()" id="btnApagar">
                <input type="button" value="Cancelar" onclick="cancelarEdicao()" id="btnCancelar">
            </td></tr>
        </table> 
        
		<p style="font-weight:bold" id="paragrafoMensagem"></p>
		
        <table>    
            <tr> <th>ID</th> <th>Nome</th> <th>Email</th> </tr>
            <tbody id="corpoTabelaAreas"> </tbody>
        </table>

		<style>
			body {
				font-family: Arial, sans-serif;
				margin: 20px;
				height: 100vh;
				box-sizing: border-box;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
			}
			th, tr, td {
				padding: 8px;
				text-align: left;    
			}
		</style>

        <script>
	        const corpoTabela = document.querySelector('#corpoTabelaAreas');
	        const paragrafoMensagem = document.querySelector('#paragrafoMensagem');
	        const txtId = document.querySelector('#txtId');
	        const txtNome = document.querySelector('#txtNome');
	        const txtEmail = document.querySelector('#txtEmail');
	        
	        const btnNovo = document.querySelector('#btnNovo');
	        const btnSalvar = document.querySelector('#btnSalvar');
	        const btnApagar = document.querySelector('#btnApagar');
	        const btnCancelar = document.querySelector('#btnCancelar');
	        var criandoNovaArea = false;
	        
	        inicializar();

	        function inicializar() {
	        	criandoNovaArea = false;
	            paragrafoMensagem.innerHTML = 'Pressione o botão Novo ou selecione uma area da lista:'
	            txtId.value = '';
	            txtNome.value = '';
	            txtEmail.value = '';

	            txtId.disabled = true;
	            txtNome.disabled = true;
	            txtEmail.disabled = true;

	            btnNovo.disabled = false;
	            btnSalvar.disabled = true;
	            btnApagar.disabled = true;
	            btnCancelar.disabled = true;
	            listarTodasAreas();            
	        }

	        async function listarTodasAreas() {
	            const URL = `/api/estudantes`;
	            fetch(URL)
	              .then(resposta => { if (!resposta.ok) throw Error(resposta.status); return resposta;}) 
	              .then(resposta => resposta.json())
	              .then(jsonResponse => preencherTabela(jsonResponse))
	              .catch(function(error) { paragrafoMensagem.innerHTML = "Erro ao listar estudantes (código " + error.message + ")";});
	        }
	        
	        
	        function preencherTabela(estudantes) {
	            var linhasTabela = '';
	            var n = estudantes.length;
	            for (var i = 0; i < n; i++) {
	                var f = estudantes[i];
	                linhasTabela += 
	                	`<tr><td><a href="javascript:void(0)" onclick="selecionarArea('${f.id}','${f.nome}')">` 
	                    + f.id     + '</a></td>' + 
	                    '<td>' + f.nome   + '</td>';
	            }
	            corpoTabela.innerHTML = linhasTabela;
	        }

	        function selecionarAreas(id, nome, email) {
	        	criandoNovaAreas = false;
	            paragrafoMensagem.innerHTML = 'Altere e salve os dados da Areasr, ou então apague o registro da Areas.'
	            txtId.value = id;
	            txtNome.value = nome;
	            txtEmail.value = email;


	            txtId.disabled = true;
	            txtNome.disabled = false;
	            txtEmail.disabled = false;

	            btnNovo.disabled = true;
	            btnSalvar.disabled = false;
	            btnApagar.disabled = false;
	            btnCancelar.disabled = false;  
	        }

	        function novaAreas() {
	        	paragrafoMensagem.innerHTML = 'Preencha os dados da nova Areas...';
	        	criandoNovaAreas = true;
	        	
	        	txtId.value = '';
	        	txtNome.value = '';
	        	txtEmail.value = '';
	        	
	        	txtId.disabled = true;
	        	txtNome.disabled = false;
	        	txtEmail.disabled = false;
	        	
	        	btnNovo.disabled = true;
	        	btnSalvar.disabled = false;
	        	btnApagar.disabled = true;
	        	btnCancelar.disabled = false;
	        }
	        
	        function salvarAreas() {
	        	if (criandoNovaAreas) {
	        		criarAreas();
	        	}
	        	else {
	        		alterarAreas();
	        	}
	        }
	        
	        async function criarAreas() {
	        	const URL = `/api/estudantes`;
	        	const dadosAreas = {
	        		'nome': txtNome.value,
	        		'email': txtEmail.value

	        	};
	        	const postRequest = {
	        		method: 'POST',
	        		body: JSON.stringify(dadosAreas),
	        		headers: { 'Content-type': 'application/json' }
	        	};
	        	fetch(URL, postRequest)
	        		.then(resposta => { if (!resposta.ok) throw Error(resposta.status); return resposta; } )
	        		.then(resposta => resposta.json())
	        		.then(jsonResponse => inicializar())
	        		.catch(function(error) { paragrafoMensagem.innerHTML = 'Erro ao criar nova Areas (código ' + error.message + ')'; } );
	        }
	        
	        async function alterarAreas() {
	        	const ID = txtId.value;
	        	const URL = `/api/estudantes/${ID}`;
	        	const dadosAreas = {
	        		'id': ID,
	        		'nome': txtNome.value,
                    'email': txtEmail.value
	        	};
	        	const putRequest = {
	        		method: 'PUT',
	        		body: JSON.stringify(dadosAreas),
	        		headers: { 'Content-type': 'application/json' }
	        	};
	        	fetch(URL, putRequest)
	        		.then(resposta => { if (!resposta.ok) throw Error(resposta.status); return resposta; } )
	        		.then(resposta => resposta.json())
	        		.then(jsonResponse => inicializar())
	        		.catch(function(error) { paragrafoMensagem.innerHTML = 'Erro ao alterar Areas (código ' + error.message + ')'; } );	        	
	        }
	        
	        function cancelarEdicao() {
	        	inicializar();
	        }
	        
	        async function apagarAreas() {
	        	const ID = txtId.value;
	        	const URL = `/api/estudantes/${ID}`;
	        	const deleteRequest = {
	        		method: 'DELETE'
	        	};
	        	fetch(URL, deleteRequest)
	        		.then(resposta => { if (!resposta.ok) throw Error(resposta.status); return resposta; } )
	        		.then(resposta => inicializar())
	        		.catch(function(error) { paragrafoMensagem.innerHTML = 'Erro ao apagar estudantes (código ' + error.message + ')'; } );	        		
	        }
	        
	    </script>   
</body>
</html>
